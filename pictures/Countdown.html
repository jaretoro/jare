<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown</title>
    <link rel="stylesheet" href="countdown.css">
</head>
<body>
    <div class="main">
        <div class="cal">
            <h6>countdown To the New Year</h6> 
            <h1>2023</h1>
        </div>
        <div class="time_cont">
            <div class="one">
                <h2>313</h2>
                <p>days</p>
            </div>
            <div class="one">
                <h2>11</h2>
                <p>hours</p>
            </div>
            <div class="one">
                <h2>15</h2>
                <p>mins</p>
            </div>
            <div class="one">
                <h2>45</h2>
                <p>seconds</p>
            </div>
        </div>
    </div>
    
</body>
</html>
