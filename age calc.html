<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="age calc.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="base">
                <h4>AgeCalculator</h4>
            </div>
            <div class="block">
                <p class="title">Date</p>
                <input type="text" name="date" 
                id="date" placeholder="dd" minlength="1" 
                maxlength="2" required>
            </div>
            <div class="block">
                <p class="title">Month</p>
                <input type="text" name="month" 
                id="month" placeholder="mm" minlength="1" 
                maxlength="2" required>
            </div>
            <div class="block">
                <p class="title">Year</p>
                <input type="text" name="year" 
                id="year" placeholder="yyyy" minlength="4" 
                maxlength="4" required>
            </div>
        </form>
    </div>
</body>
</html>
