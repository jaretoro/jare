        <h2>What Can JavaScript Do?</h2>

 <script>
    
 let DolphinGame1 = 88;
let DolphinGame2 = 77;
let DolphinGame3 = 57;
let scoreDolphin = (DolphinGame1 +  DolphinGame2+ DolphinGame3)/3 ;
console.log("average score for dolphins is",scoreDolphin);

let KoalaGame1 = 84;
let KoalaGame2 = 77;
let KoalaGame3 = 47;
let scoreKoala = (KoalaGame1 +  KoalaGame2+ KoalaGame3)/3 ;
console.log("average score for Koalas is",scoreKoala);


if (scoreDolphin > scoreKoala) {
    console.log("DOLPHINS WIN THE TROPHY");
}
 else if (scoreDolphin ===  scoreKoala ) {
    console.log("BOTH WIN THE TROPHY");
}
else{
     console.log("KOALAS WIN THE TROPHY")
}
 </script>
